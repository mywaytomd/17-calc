<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
</head>
<body>

  <input type="number" id="num1" placeholder="Первое число">
  <input type="number" id="num2" placeholder="Второе число">

  <br><br>

  <button onclick="add()">+</button>
  <button onclick="subtract()">−</button>
  <button onclick="multiply()">×</button>
  <button onclick="divide()">÷</button>

  <br><br>

  <input type="text" id="result" placeholder="Результат" readonly>

  <script>
    function add() {
      const a = Number(document.getElementById('num1').value);
      const b = Number(document.getElementById('num2').value);
      document.getElementById('result').value = a + b;
    }

    function subtract() {
      const a = Number(document.getElementById('num1').value);
      const b = Number(document.getElementById('num2').value);
      document.getElementById('result').value = a - b;
    }

    function multiply() {
      const a = Number(document.getElementById('num1').value);
      const b = Number(document.getElementById('num2').value);
      document.getElementById('result').value = a * b;
    }

    function divide() {
      const a = Number(document.getElementById('num1').value);
      const b = Number(document.getElementById('num2').value);
      document.getElementById('result').value = b !== 0 ? a / b : 'Ошибка';
    }
  </script>

</body>
</html>
